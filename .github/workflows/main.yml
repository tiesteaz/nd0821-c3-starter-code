name: Code Quality

on:
  workflow_dispatch:
  push:
    paths:
      - "**.py"
jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Run flake8
        uses: julianwachholz/flake8-action@v2
        with:
          checkName: "Python Lint"
          path: .
          plugins: flake8-spellcheck
          #config:
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
